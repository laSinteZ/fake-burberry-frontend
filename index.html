<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Long Cotton Gabardine Car Coat | Men - Burberry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Raleway" rel="stylesheet">
</head>

<body>
    <header class="header"><img src="img/logo.svg" class="Logo"></header>
    <div class="product">
        <div class="product-title">
            <h1>Long Cotton Gabardine Car Coat</h1>
        </div>
        <div class="product-showcase">
            <img src="img/product-1.jpg" class="product-showcase-image">
            <img src="img/product-2.jpg" class="product-showcase-image">
            <img src="img/product-3.jpg" class="product-showcase-image">
            <img src="img/product-4.jpg" class="product-showcase-image">
        </div>
        <div class="product-info">
            <div class="product-info-top">
                <h2 class="product-info-top-price">110 000 руб</h2>
                <p class="product-info-top-number">Item 39428531</p>
            </div>
            <div class="product-info-middle">
                <p class="product-info-middle-colour">Colour: Honey</p>
            </div>
            <div class="product-info-bottom">
                <button class="product-info-bottom-button-colour is-active"></button>
                <button class="product-info-bottom-button-colour"></button>
            </div>
        </div>
        <div class="content-divider"></div>
        <div class="product-controls">
            <button class="product-controls-button button-dark">SELECT A SIZE</button>
            <button class="product-controls-button">FIND IN STORE</button>
            <button class="product-controls-button button-text-only">NEED SIZE HELP?</button>
        </div>
        <div class="product-text">
            <div class="product-text-item">
                <h2 class="product-text-item-title">Description</h2><img src="img/triangle.svg" class="triangle">
            </div>
            <div class="product-text-item">
                <h2 class="product-text-item-title">Shipping &amp; returns</h2><img src="img/triangle.svg" class="triangle">
            </div>
        </div>
    </div>
</body>

</html>
